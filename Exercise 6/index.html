    <title>Leap Year Check</title>

  <body>
    <main>
      <h1>Enter a year to see if it is a leap year.</h1>

      <br />

      <div>
        <label for="year">Year</label>
        <input type="text" id="year" name="year" required />
      </div>

      <br />

      <button type="button" onclick="checkYear();">Check Year</button>

      <br />

      <p id="answer"></p>
    </main>
